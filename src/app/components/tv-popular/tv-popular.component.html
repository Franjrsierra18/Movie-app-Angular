<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading">
  <button on-click='pagination()'>+</button>
  <div class="series">
    <div class="serie" *ngFor="let serie of series">
      <a routerLink="/tv/{{serie.id}}" routerLinkActive="router-link-active">
        <p>{{serie.name}}</p>
      </a>
      <a routerLink="/tv/{{serie.id}}" routerLinkActive="router-link-active">
        <img src="https://image.tmdb.org/t/p/w200/{{serie.poster_path}}" alt="" style="width: 100%">
        <br>
      </a>
      <div class="scrollable" id="style-7">
          <p>Rating: {{serie.vote_average}} ‚≠ê</p>
          <span *ngFor="let genre_id of serie.genre_ids">
              <span class="genre_id" *ngFor="let genre of genres">
                  <span class="genres-names" *ngIf="genre_id === genre.id">{{genre?.name}}  </span>
              </span>
              <!-- Genres: {{genres.}}{{movie.genre_ids}} -->
          </span>
          <br>
          {{serie.overview}}
        </div>
    </div>
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>
<div class="series" *ngIf="!loading">

  <div class="serie" *ngFor="let serie of series">
      <a routerLink="/tv/{{serie.id}}" routerLinkActive="router-link-active" >
        <p>{{serie.name}}</p>
      </a>
      <div class="container-tv">
        <a routerLink="/tv/{{serie.id}}" routerLinkActive="router-link-active">
        <img src="https://image.tmdb.org/t/p/w200/{{serie.poster_path}}" alt="">
        </a>
        <div class="scrollable" id="style-7">
          {{serie.overview}}
        </div>
      </div>
  </div>
</div>

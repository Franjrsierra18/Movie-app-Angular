<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading">
  <nav aria-label="Page navigation example">
    <ul class="pagination pagination-circle pg-blue justify-content-center mt-5">
      <li class="page-item previous"><a class="page-link" mdbWavesEffect on-click='paginationPrevious()'>&laquo;
          Previous page</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect on-click='paginationNext()'>Next page &raquo;</a></li>
    </ul>
  </nav>
  <br>
  <h3 class="text-center">Movies</h3>
  <br>
  <div class="d-flex justify-content-center align-items-center">
    <input [(ngModel)]="filter" class="form-control mr-sm-2 w-50 shadow" type="text" name="search" placeholder="Search">
  </div>
  <div class="peliculas">
    <div class="pelicula" *ngFor="let movie of movies | filter:filter">
      <a routerLink="/movie/{{movie.id}}" routerLinkActive="router-link-active">
        <p>{{movie.title}}</p>
      </a>
      <a routerLink="/movie/{{movie.id}}" routerLinkActive="router-link-active">
        <img src="https://image.tmdb.org/t/p/w200/{{movie.poster_path}}" alt="" style="width: 100%">
        <br>
      </a>
      <div class="scrollable" id="style-7">
        <p>Rating: {{movie.vote_average}} ‚≠ê</p>
        <span *ngFor="let genre_id of movie.genre_ids">
          <span class="genre_id" *ngFor="let genre of genres">
            <span class="genres-names" *ngIf="genre_id === genre.id">{{genre?.name}} </span>
          </span>
          <!-- Genres: {{genres.}}{{movie.genre_ids}} -->
        </span>
        <br>
        {{movie.overview}}
      </div>
    </div>
  </div>
</div>

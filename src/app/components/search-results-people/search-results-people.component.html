<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading">
  <br>
  <h3 class="text-center">Resultados</h3>
  <br>
  <div class="peoples">
    <div class="people" *ngFor="let people of peoples">
      <p>
        {{people.name}}
      </p>
      <a>
        <img src="https://image.tmdb.org/t/p/w200/{{people.profile_path}}" alt="" style="width: 100%">
        <br>
      </a>
      <div class="scrollable" id="style-7">
        <p>Rating: {{people.popularity}} ‚≠ê</p>
        <div *ngFor="let job of people.know_for">
          {{job.original_title}}
        </div>
      </div>
    </div>
  </div>

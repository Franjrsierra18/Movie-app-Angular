<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading">
  <nav aria-label="Page navigation example">
    <ul class="pagination pagination-circle pg-blue justify-content-center mt-5">
      <li class="page-item previous"><a class="page-link" mdbWavesEffect on-click='paginationPrevious()'>&laquo;
          Previous page</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect on-click='paginationNext()'>Next page &raquo;</a></li>
    </ul>
  </nav>
  <br>
  <h3 class="text-center">Resultados</h3>
  <br>
  <div class="peliculas">
    <div class="pelicula" *ngFor="let pelicula of peliculas">
      <p>
        {{pelicula.title}}
      </p>
      <a>
        <img src="https://image.tmdb.org/t/p/w200/{{pelicula.poster_path}}" alt="" style="width: 100%">
        <br>
      </a>
      <div class="scrollable" id="style-7">
        <p>Rating: {{pelicula.vote_average}} ‚≠ê</p>
        {{pelicula.overview}}
      </div>
    </div>
  </div>

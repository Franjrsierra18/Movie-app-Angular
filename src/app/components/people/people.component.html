<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading">
  <nav aria-label="Page navigation example">
    <ul class="pagination pagination-circle pg-blue justify-content-center mt-5">
      <li class="page-item previous {{ page <= 1 ? 'disabled':''}}"><a class="page-link" mdbWavesEffect on-click='paginationPrevious()'>&laquo;
          Previous page</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect on-click='paginationNext()'>Next page &raquo;</a></li>
    </ul>
  </nav>
  <br>
  <h3 class="text-center">Popular Actors and Actresses</h3>
  <br>
  <div class="d-flex justify-content-center align-items-center">
    <input [(ngModel)]="filter" class="form-control mr-sm-2 w-50 shadow" type="text" name="search"
      placeholder="Search">
  </div>
  <div class="personas">
    <div class="persona" *ngFor="let people of peoples | filter:filter">
      <a routerLink="/person/{{people.id}}" routerLinkActive="router-link-active">
        <p>{{people.name}}</p>
      </a>
      <a routerLink="/people/{{people.id}}" routerLinkActive="router-link-active">
        <img src="https://image.tmdb.org/t/p/w200/{{people.profile_path}}" alt="" style="width: 100%; border-radius: 1em">
      </a>
      <div class="scrollable" id="style-7">
        <span *ngFor="let known of people.known_for">
          <span>
            {{known.original_title}}
          </span>
          <small>
            {{known.release_date}}
          </small>
          <br>
        </span>
      </div>
    </div>
  </div>
</div>
